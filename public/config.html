<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurations PC</title>
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #3498db;
      border: none;
      color: white;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li {
      background-color: white;
      margin-bottom: 8px;
      padding: 12px 15px;
      border-radius: 5px;
      box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
    }

    #message {
      text-align: center;
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
      display: none;
    }

    #message.success {
      background-color: #2ecc71;
      color: white;
    }

    #message.error {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Configurations PC</h1>
  <div id="configurations"></div>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    async function authFetch(url, options = {}) {
      const token = getCookie('token');
      options.headers = {
        ...(options.headers || {}),
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
      return fetch(url, options);
    }

    async function loadConfigurations() {
      const container = document.getElementById('configurations');
      const res = await authFetch('/api/configurations');
      const data = await res.json();

      if (!res.ok) {
        container.innerHTML = '<div class="error">‚ùå Erreur lors du chargement des configurations</div>';
        return;
      }

      data.data.forEach(cfg => {
        const div = document.createElement('div');
        div.className = 'config';

        const total = cfg.totalPrice.toFixed(2);

        div.innerHTML = `
          <h2>${cfg.name}</h2>
          <p><strong>Utilisateur :</strong> ${cfg.user.username}</p>
          <p><strong>Date :</strong> ${new Date(cfg.createdAt).toLocaleDateString()}</p>
          <p><strong>Composants :</strong></p>
          <ul>
            ${cfg.components.map(c => `<li class="component">${c.title} - ${c.price.toFixed(2)}‚Ç¨</li>`).join('')}
          </ul>
          <p class="total">üí∞ Total : ${total} ‚Ç¨</p>
        `;

        container.appendChild(div);
      });
    }

    loadConfigurations();
  </script>
</body>
</html>
