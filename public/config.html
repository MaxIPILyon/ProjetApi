<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configurations PC</title>
  <style>
     body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      color: #333;
      padding: 30px;
      max-width: 600px;
      margin: auto;
    }

h1 {
      margin-bottom: 20px;
    }

    .add-button {
      margin-bottom: 30px;
    }

    .add-button button {
      background-color: #2ecc71;
      border: none;
      padding: 10px 20px;
      color: white;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .add-button button:hover {
      background-color: #27ae60;
    }

    .config {
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px #00000033;
      width: 500px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .config h2 {
      margin: 0;
      font-size: 18px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.1);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .config h2 span {
      font-size: 14px;
      transition: transform 0.3s ease;
    }

    .config-content {
      padding: 15px 30px;
      display: none;
      flex-direction: column;
    }

    .component {
      margin-left: 20px;
    }

    .total {
      font-weight: bold;
      margin-top: 10px;
      text-align: right;
    }

    .actions {
      margin-top: 15px;
      text-align: right;
    }

    .actions button {
      margin-left: 10px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .edit-btn {
      background-color: #f39c12;
      color: white;
    }

    .edit-btn:hover {
      background-color: #e67e22;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }

    .error {
      background-color: #e74c3c;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      width: 500px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>üñ•Ô∏è Configurations PC</h1>

  <div class="add-button">
    <a href="createConfiguration.html">
      <button>‚ûï Cr√©er une configuration</button>
    </a>
  </div>

  <div id="configurations"></div>

  <script>
    function getCookie(name) {
      const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
      return match ? match[2] : null;
    }

    async function authFetch(url, options = {}) {
      const token = getCookie('token');
      options.headers = {
        ...(options.headers || {}),
        'Authorization': `Bearer ${token}`,
        'Content-Type': 'application/json'
      };
      return fetch(url, options);
    }

    async function deleteConfiguration(id) {
      if (!confirm("√ätes-vous s√ªr de vouloir supprimer cette configuration ?")) return;
      const res = await authFetch(`/api/configurations/${id}`, { method: 'DELETE' });
      if (res.ok) {
        alert("Configuration supprim√©e.");
        loadConfigurations();
      } else {
        alert("Erreur lors de la suppression.");
      }
    }

    async function loadConfigurations() {
      const container = document.getElementById('configurations');
      container.innerHTML = '';

      const res = await authFetch('/api/configurations');
      const data = await res.json();

      if (!res.ok) {
        container.innerHTML = '<div class="error">‚ùå Erreur lors du chargement des configurations</div>';
        return;
      }

      data.data.forEach(cfg => {
        const div = document.createElement('div');
        div.className = 'config';

        const header = document.createElement('h2');
        const toggleIcon = document.createElement('span');
        toggleIcon.textContent = '‚ñº';
        header.innerHTML = `${cfg.name}`;
        header.appendChild(toggleIcon);

        const content = document.createElement('div');
        content.className = 'config-content';

        header.addEventListener('click', () => {
          const isVisible = content.style.display === 'flex';
          content.style.display = isVisible ? 'none' : 'flex';
          toggleIcon.textContent = isVisible ? '‚ñº' : '‚ñ≤';
        });

        const total = cfg.totalPrice.toFixed(2);

        content.innerHTML = `
          <p><strong>Utilisateur :</strong> ${cfg.user.username}</p>
          <p><strong>Date :</strong> ${new Date(cfg.createdAt).toLocaleDateString()}</p>
          <p><strong>Composants :</strong></p>
          <ul>
            ${cfg.components.map(c => `<li class="component">${c.title} - ${c.price.toFixed(2)}‚Ç¨</li>`).join('')}
          </ul>
          <p class="total">üí∞ Total : ${total} ‚Ç¨</p>
          <div class="actions">
            <button class="edit-btn" onclick="location.href='editConfig.html?id=${cfg._id}'">‚úèÔ∏è Modifier</button>
            <button class="delete-btn" onclick="deleteConfiguration('${cfg._id}')">üóëÔ∏è Supprimer</button>
          </div>
        `;

        div.appendChild(header);
        div.appendChild(content);
        container.appendChild(div);
      });
    }

    loadConfigurations();
  </script>
</body>
</html>
