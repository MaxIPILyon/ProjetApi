<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to the API</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to right, #2c3e50, #3498db);
      color: #fff;
      text-align: center;
      padding: 50px;
      margin: 0;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .api-button {
      background-color: #ffffff;
      color: #2c3e50;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: transform 0.2s ease, background-color 0.2s;
    }

    .api-button:hover {
      background-color: #f1f1f1;
      transform: scale(1.05);
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <h1>🚀 Welcome to the API</h1>
  <p>Explore the different routes below</p>

  <div class="button-container">
    <a href="/user.html" class="api-button">👤 Utilisateurs</a>
    <a href="/auth.html" class="api-button">🔐 Se connecter ou S'enregistrer </a>
    <a href="/api/categories" class="api-button">📂 Categories</a>
    <a href="/api/components" class="api-button">🧩 Components</a>
    <a href="/api/partenaires" class="api-button">🤝 Partenaires</a>
  </div>

  <footer>
    &copy; 2025 - Your API Portal
  </footer>
</body>
</html>
