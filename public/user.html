<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <title>Gestion des Utilisateurs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 20px;
      background-color: #f0f0f0;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      margin-bottom: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      grid-column: span 2;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #1f5e89;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: white;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .actions button {
      margin-left: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }

    .edit {
      background-color: #f39c12;
      color: white;
    }

    .delete {
      background-color: #e74c3c;
      color: white;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <h1>Gestion des Utilisateurs</h1>

  <div id="message"></div>

  <form id="form">
    <input type="text" id="firstName" placeholder="Pr√©nom" required />
    <input type="text" id="lastName" placeholder="Nom" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Mot de passe" />
    <label style="grid-column: span 2;">
      <input type="checkbox" id="isAdmin" />
      Administrateur
    </label>
    <input type="hidden" id="userId" />
    <button type="submit">Ajouter / Modifier</button>

  </form>

  <div style="display: flex; gap: 10px; margin-bottom: 20px;">
    <input type="text" id="filterName" placeholder="Filtrer par nom ou pr√©nom" style="flex: 1;" />
    <input type="text" id="filterEmail" placeholder="Filtrer par email" style="flex: 1;" />
  </div>


  <ul id="userList"></ul>

  <script>
    const userList = document.getElementById("userList");
    const form = document.getElementById("form");
    const firstName = document.getElementById("firstName");
    const lastName = document.getElementById("lastName");
    const email = document.getElementById("email");
    const password = document.getElementById("password");
    const userId = document.getElementById("userId");
    const message = document.getElementById("message");
    const filterName = document.getElementById("filterName");
    const filterEmail = document.getElementById("filterEmail");
    const isAdmin = document.getElementById("isAdmin");



    const API_URL = "/api/user";

    function showMessage(text, type = 'success') {
      message.style.color = type === 'success' ? 'green' : 'red';
      message.textContent = text;
      setTimeout(() => message.textContent = '', 3000);
    }

    async function fetchUsers() {
      const res = await fetch(`${API_URL}/users`);
      const data = await res.json();

      if (res.ok) {
        const nameFilter = filterName.value.trim().toLowerCase();
        const emailFilter = filterEmail.value.trim().toLowerCase();

        userList.innerHTML = "";

        data.data
          .filter(user => {
            const fullName = `${user.firstName} ${user.lastName}`.toLowerCase();
            const email = user.email.toLowerCase();

            return (
              (!nameFilter || fullName.includes(nameFilter)) &&
              (!emailFilter || email.includes(emailFilter))
            );
          })
          .forEach(user => {
            const li = document.createElement("li");
            li.innerHTML = `
          <span>
  <strong>${user.firstName} ${user.lastName}</strong>
  ‚Äî ${user.email}
  ${user.admin ? "<span style='color: green;'>(Admin)</span>" : ""}
</span>

          <div class="actions">
            <button class="edit" onclick='editUser(${JSON.stringify(user)})'>‚úèÔ∏è</button>
            <button class="delete" onclick='deleteUser("${user._id}")'>üóëÔ∏è</button>
          </div>
        `;
            userList.appendChild(li);
          });
      } else {
        showMessage("Erreur de chargement", "error");
      }
    }


    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const body = {
        firstName: firstName.value,
        lastName: lastName.value,
        email: email.value,
        admin: isAdmin.checked
      };

      if (password.value) {
        body.password = password.value;
      }


      const id = userId.value;
      let res;

      if (id) {
        res = await fetch(`${API_URL}/${id}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
      } else {
        res = await fetch(`${API_URL}/`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(body)
        });
      }

      const data = await res.json();

      if (res.ok) {
        showMessage(data.message || "Succ√®s");
        form.reset();
        fetchUsers();
      } else {
        showMessage(data.message || "Erreur", "error");
      }
    });

    function editUser(user) {
      userId.value = user._id;
      firstName.value = user.firstName;
      lastName.value = user.lastName;
      email.value = user.email;
      password.value = "";
      isAdmin.checked = user.admin || false;

    }

    async function deleteUser(id) {
      if (!confirm("Supprimer cet utilisateur ?")) return;

      const res = await fetch(`${API_URL}/${id}`, {
        method: "DELETE"
      });

      const data = await res.json();

      if (res.ok) {
        showMessage("Utilisateur supprim√©");
        fetchUsers();
      } else {
        showMessage(data.message || "Erreur", "error");
      }
    }

    fetchUsers();

    filterName.addEventListener("input", fetchUsers);
    filterEmail.addEventListener("input", fetchUsers);

  </script>

</body>

</html>
